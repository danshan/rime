patch:
  show_notifications_via_notification_center: true
  show_notifications_when: appropriate

  style:
    color_scheme: apathy 
    font_point: 18
    #horizontal: true

  preset_color_schemes:
    apathy:
      name: "Apathy"
      author: "Dan"

      # horizontal: true
      inline_preedit: true # 单行模式
      #candidate_format: "%c\u2005%@\u2005" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。

      corner_radius: 5
      border_height: 0
      border_width: 0
      back_color: 0xFFFFFF

      font_face: "PingFangSC-Regular,H-SiuNiu"
        # 我的系统简中字体已设定为冬青黑体；
        # 此处设定西文字体让它自动回退，以免候选词里的西文用中文字体显示。
      font_point: 16
      text_color: 0x424242

      comment_text_color: 0x999999  #拼音等提示文字颜色

      label_font_face: "PingFangSC-Light"
      label_font_point: 12
      # label_color: 0xDDDDDD
        # label_color 这个属性当前有 bug；
        # 每当开启「方案选单」，
        # 它就会被 text_color 和 back_color 的中和色替换掉。

      hilited_candidate_text_color: 0xEE6E00
      hilited_candidate_back_color: 0xFFFFFF
        # 令高亮候选词的背景色与候选条背景色 back_color 一致
      # hilited_candidate_label_color: 0xEE6E00
        # 问题同 label_color

